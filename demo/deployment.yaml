apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx-container
          image: ghcr.io/riccap/demo-cnd-italy-2025/demo-cnd-italy-nginx:v1
          ports:
            - containerPort: 80
